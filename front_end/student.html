    var socket;

            sendPollData();
        });

    function sendPollData(){
        //collect data from fields
        var one = $('#one:checked').val();
        if(one == undefined){
            one = '';
        }
        var two = $('#two:checked').val();
        if(two == undefined){
            two = '';
        }
        var three = $('#three:checked').val();
        if(three == undefined){
            three = '';
        }
        var four = $('#four:checked').val();
        if(four == undefined){
            four = '';
        }
        //create AJAX data structure
        $.ajax({
          url: "http://localhost:8888/classroom-connect/back_end/addmarkers.php",
          method:'POST',
          data: {
            one:one,
            two:two,
            three:three,
            four:four
          }
          }).done(function() {
            //send message via websocket
            try { 
              var msg = 'updatePoll';
              socket.send(msg); 
              console.log('Sent: '+msg); 
            } catch(ex) { 
              log(ex); 
            }
          });
        //send Ajax 
    }
/////////////////FUNCTION LIST////////////////


      

function init() {
  var host = "ws://127.0.0.1:9000/echobot"; // SET THIS TO YOUR SERVER
  try {
    socket = new WebSocket(host);
    console.log('WebSocket - status '+socket.readyState);
    socket.onopen    = function(msg) { 
                 console.log("Welcome - status "+this.readyState); 
               };
    socket.onmessage = function(msg) { 
                 console.log("Received: "+msg.data); 
               };
    socket.onclose   = function(msg) { 
                 console.log("Disconnected - status "+this.readyState); 
               };
  }
  catch(ex){ 
    console.log(ex); 
  }
  $("msg").focus();
}

function send(){
  var txt,msg;
  txt = $("msg");
  msg = txt.value;
  if(!msg) { 
    alert("Message can not be empty"); 
    return; 
  }
  txt.value="";
  txt.focus();
  try { 
    socket.send(msg); 
    console.log('Sent: '+msg); 
  } catch(ex) { 
    log(ex); 
  }
}
function quit(){
  if (socket != null) {
    console.log("Goodbye!");
    socket.close();
    socket=null;
  }
}

function reconnect() {
  quit();
  init();
}
