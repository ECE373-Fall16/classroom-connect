    <script type="text/javascript">
        var socket;
        $(document).ready(function(){
          $('#inputClassNameWarning').hide();
          init();
          $('#CreateClass').click(function(){
              if($('#ClassName').val() == ''){
                $('#inputClassNameWarning').show();
              }else{
                sendNewClassData();  
              }
          });
        });

        function sendNewClassData(){
          //collect data from fields
          var BUTTONPRESSED = 'btnCreateClass';
          var className = $('#ClassName').val();
          if(className == undefined){
            //don't do insertion
            className = '';
          }
          var classNumber = $('#idNum2').val();
            //create AJAX data structure
            $.ajax({  
              url: "../back_end/sqlConnectionGET.php",
              method:'GET',
              data: {
                CHECK:'check',
                classNumber:classNumber
              }
               }).done(function(json) {
                  var result;
                  result = json.one;
                  console.log(result + ' <-----');
                  if(result==0){
                    $.ajax({
                      url: "../back_end/sqlConnection.php",
                      method:'POST',
                      data: {
                        BUTTONPRESSED:BUTTONPRESSED,
                        className:className,
                        classNumber:classNumber
                      }
                    }).done(function(){
                      //send message via websocket
                      try { 
                            var msg = 'ADDCLASS';
                            socket.send(msg); 
                            console.log('Sent: '+msg); 
                            alert("creating classroom");
                            window.open("http://localhost:8888/front_end/host.php", "_self");
                          } catch(ex) { 
                            log(ex); 
                          }
                    });
                  }else{
                    alert("The classroom ID "+ classNumber+" already exists!");
                  }
              });
            

          }

          function init() {
            var host = "ws://127.0.0.1:9000/echobot"; // SET THIS TO YOUR SERVER
            try {
              socket = new WebSocket(host);
              console.log('WebSocket - status '+socket.readyState);
              socket.onopen    = function(msg) { 
                           console.log("Welcome - status "+this.readyState); 
                         };
              socket.onmessage = function(msg) { 
                           console.log("Received: "+msg.data); 
                         };
              socket.onclose   = function(msg) { 
                           console.log("Disconnected - status "+this.readyState); 
                         };
            }
            catch(ex){ 
              console.log(ex); 
            }
            $("msg").focus();
          }

          function send(){
            var txt,msg;
            txt = $("msg");
            msg = txt.value;
            if(!msg) { 
              alert("Message can not be empty"); 
              return; 
            }
            txt.value="";
            txt.focus();
            try { 
              socket.send(msg); 
              console.log('Sent: '+msg); 
            } catch(ex) { 
              log(ex); 
            }
          }

          function quit(){
            if (socket != null) {
              console.log("Goodbye!");
              socket.close();
              socket=null;
            }
          }

          function reconnect() {
            quit();
            init();
          }

    </script>
